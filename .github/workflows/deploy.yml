name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  UV_VERSION: '0.5.19'

jobs:
  test:
    name: Test Before Deploy
    uses: ./.github/workflows/ci.yml
    secrets: inherit
  
  build-and-push:
    name: Build and Push to GHCR
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "‚úÖ Deploy to staging environment"
          echo "üöÄ Image: ghcr.io/${{ github.repository }}:staging"
          # Deployment commands would go here when ready
          # Example with GHCR:
          # ssh ${{ secrets.STAGING_HOST }} 'docker pull ghcr.io/${{ github.repository }}:staging && docker-compose up -d'
      
      - name: Health check staging
        run: |
          echo "üîç Performing staging health check"
          # Health check would go here when staging is deployed
          # curl -f ${{ secrets.STAGING_URL }}/civicpulse/health/ || exit 1
  
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Promote staging to production
        run: |
          docker pull ghcr.io/${{ github.repository }}:staging
          docker tag ghcr.io/${{ github.repository }}:staging ghcr.io/${{ github.repository }}:production
          docker push ghcr.io/${{ github.repository }}:production
      
      - name: Deploy to production
        run: |
          echo "‚úÖ Deploy to production environment"
