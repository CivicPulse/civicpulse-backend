version: '3.8'

services:
  # Application services
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"  # OpenTelemetry metrics port
    environment:
      - DATABASE_URL=postgresql://civicpulse:civicpulse@db:5432/civicpulse
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=monitoring-demo-secret-key-change-in-production
      - DEBUG=true
      - OTEL_ENABLED=true
      - JAEGER_ENABLED=true
      - JAEGER_AGENT_HOST=jaeger
      - PROMETHEUS_METRICS_PORT=8001
      - DJANGO_SETTINGS_MODULE=cpback.settings.development
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - civicpulse-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: civicpulse
      POSTGRES_USER: civicpulse
      POSTGRES_PASSWORD: civicpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - civicpulse-network

  redis:
    image: redis:7-alpine
    networks:
      - civicpulse-network

  # Monitoring stack
  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerting_rules.yml:/etc/prometheus/alerting_rules.yml:ro
      - ./monitoring/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - civicpulse-network
    depends_on:
      - web
      - postgres-exporter
      - redis-exporter
      - node-exporter

  alertmanager:
    image: prom/alertmanager:v0.27.0
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    networks:
      - civicpulse-network
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - civicpulse-network
    depends_on:
      - prometheus

  # Exporters
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      - DATA_SOURCE_NAME=postgresql://civicpulse:civicpulse@db:5432/civicpulse?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - civicpulse-network
    depends_on:
      - db

  redis-exporter:
    image: oliver006/redis_exporter:v1.64.0-alpine
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - civicpulse-network
    depends_on:
      - redis

  node-exporter:
    image: prom/node-exporter:v1.8.2
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - civicpulse-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - civicpulse-network

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    ports:
      - "9115:9115"
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - civicpulse-network

  # Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP receiver
      - "6831:6831/udp"  # UDP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - civicpulse-network

  # Log aggregation
  loki:
    image: grafana/loki:3.3.1
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - civicpulse-network

  promtail:
    image: grafana/promtail:3.3.1
    volumes:
      - ./logs:/var/log/civicpulse:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - civicpulse-network
    depends_on:
      - loki

  # OTEL Collector (optional)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics
    volumes:
      - ./monitoring/otel-collector.yml:/etc/otelcol-contrib/otel-collector-config.yml:ro
    command: ["--config=/etc/otelcol-contrib/otel-collector-config.yml"]
    networks:
      - civicpulse-network
    depends_on:
      - jaeger
      - prometheus

  # Chaos Engineering (for testing)
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.10.0
    ports:
      - "8474:8474"
      - "8666:8666"
    networks:
      - civicpulse-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:

networks:
  civicpulse-network:
    driver: bridge