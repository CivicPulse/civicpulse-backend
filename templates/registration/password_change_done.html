{% extends "base.html" %}

{% block title %}Password Changed - CivicPulse{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Password Changed Successfully</h2>
        
        <p class="text-gray-600 mb-6">
            Your password has been changed successfully. You can now use your new password to log in.
        </p>

        <div class="space-y-3">
            <a href="{% url 'civicpulse:dashboard' %}" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">
                Back to Dashboard
            </a>
            
            <a href="{% url 'civicpulse:profile' %}" class="block w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">
                View Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
