global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@civicpulse.com'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false
  slack_api_url: ''

templates:
- '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 10s
    group_interval: 2m
    repeat_interval: 5m
  - match:
      service: ci-cd
    receiver: 'cicd-alerts'
    group_wait: 1m
    group_interval: 5m
    repeat_interval: 1h
  - match:
      service: civicpulse-backend
    receiver: 'application-alerts'
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 30m

receivers:
- name: 'default-receiver'
  email_configs:
  - to: 'admin@civicpulse.com'
    subject: '[CivicPulse] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Runbook: {{ .Annotations.runbook_url }}
      {{ end }}

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@civicpulse.com,ops@civicpulse.com'
    subject: 'üö® CRITICAL: [CivicPulse] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      CRITICAL ALERT TRIGGERED
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      Started: {{ .StartsAt }}
      Runbook: {{ .Annotations.runbook_url }}
      
      {{ end }}
      
      This is a critical alert requiring immediate attention.
  slack_configs:
  - api_url: '{{ .SlackWebhookURL }}'
    channel: '#alerts-critical'
    title: 'üö® Critical Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Service:* {{ .Labels.service }}
      *Runbook:* {{ .Annotations.runbook_url }}
      {{ end }}

- name: 'application-alerts'
  email_configs:
  - to: 'dev@civicpulse.com'
    subject: '[CivicPulse App] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      Application Alert
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Started: {{ .StartsAt }}
      Runbook: {{ .Annotations.runbook_url }}
      {{ end }}
  slack_configs:
  - api_url: '{{ .SlackWebhookURL }}'
    channel: '#alerts-application'
    title: '‚ö†Ô∏è App Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

- name: 'cicd-alerts'
  email_configs:
  - to: 'dev@civicpulse.com'
    subject: '[CivicPulse CI/CD] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    body: |
      CI/CD Pipeline Alert
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Repository: {{ .Labels.repository }}
      Workflow: {{ .Labels.workflow }}
      Started: {{ .StartsAt }}
      Runbook: {{ .Annotations.runbook_url }}
      {{ end }}
  slack_configs:
  - api_url: '{{ .SlackWebhookURL }}'
    channel: '#alerts-cicd'
    title: 'üîß CI/CD Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']

- source_match:
    alertname: 'ApplicationDown'
  target_match_re:
    alertname: 'High.*'
  equal: ['service']